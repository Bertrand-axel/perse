version: '3.7'

services:
  traefik:
    image: traefik:v1.7.6 # The official Traefik docker image
    restart: always
    command: --api --docker --logLevel=DEBUG # Enables the web UI and tells Traefik to listen to docker
    ports:
      - 80:80     # The HTTP port
      - 443:443
    #  - 8080:8080 # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik.toml:/traefik.toml
    labels:
      - traefik.docker.network=frontend
      - traefik.enable=true
      - traefik.frontend.rule=Host:traefik.localhost
      - traefik.frontend.protocol=http
      - traefik.port=8080
      - "traefik.http.routers.proxy=Host('traefik.localhost')"
    networks:
      - frontend
  portainer:
    image: portainer/portainer:latest # The official Traefik docker image
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - portainer:/data
    labels:
      - traefik.docker.network=frontend
      - traefik.enable=true
      - traefik.frontend.rule=Host:portainer.localhost
      - traefik.frontend.protocol=http
      - traefik.port=9000
    networks:
      - frontend
  angular:
    build:
      context: .
      target: perse-angular
    entrypoint: ng serve --host 0.0.0.0 --port 4300 --disableHostCheck
    environment:
      SERVER_ENV: dev
    volumes:
      - type: bind
        source: ./angular
        target: /var/www/html
        consistency: delegated
    labels:
      - traefik.docker.network=frontend
      - traefik.enable=true
      - traefik.frontend.rule=Host:perse.localhost
      - traefik.frontend.protocol=http,https
      - traefik.port=4300
    networks:
      - frontend

  mysql:
    image: mysql:8
    restart: on-failure
    environment:
      MYSQL_DATABASE: perse
      MYSQL_ROOT_PASSWORD: perse_password
    volumes:
      - perse-mysql:/var/lib/mysql
      - .:/perse:delegated
    labels:
      - traefik.docker.network=frontend
      - traefik.enable=true
      - traefik.frontend.rule=Host:db.perse.localhost
      - traefik.frontend.protocol=tcp
      - traefik.port=3306
    networks:
      - backend

  symfony:
    links:
      - mysql:db
    depends_on:
      - mysql
    build:
      context: .
      target: perse-php
    entrypoint: ./bin/symfony serve
    volumes:
      - ./api:/var/www/html:delegated
    labels:
      - traefik.docker.network=frontend
      - traefik.enable=true
      - traefik.frontend.rule=Host:perse.localhost;PathPrefixStrip:/api
      - traefik.frontend.protocol=http,https
      - traefik.port=8000
    networks:
      - frontend
      - backend


volumes:
  perse-mysql:
  portainer:

networks:
  backend:
  frontend:
    external: true
